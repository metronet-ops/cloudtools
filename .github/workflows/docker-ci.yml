name: Docker CI Cloud Tools

on:
  push:
    branches:
      - main
    paths:
      - '**/Dockerfile*'
      - '**/package.json'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Get changed path
        id: changed-path
        run: |
          FOLDER_PATH=$(dirname $(git diff --name-only ${{ github.event.before }} ${{ github.event.after }}))
          echo "$FOLDER_PATH"
        env:
          FOLDER_PATH: $FOLDER_PATH

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - uses: benjlevesque/short-sha@v3.0
        id: short-sha
        with:
          length: 6
      - run: echo $SHA
        env:
          SHA: ${{ steps.short-sha.outputs.sha }}

      # get package name and version from a file called package.json from the environment variable called FOLDER_PATH/package.json
      - name: Get package name and version
        id: package
        run: |
          echo "PACKAGE_NAME=$(jq -r '.name' $FOLDER_PATH/package.json)" >> $GITHUB_ENV
          echo "PACKAGE_AUTHOR=$(jq -r '.author' $FOLDER_PATH/package.json)" >> $GITHUB_ENV
          echo "PACKAGE_VERSION=$(jq -r '.version' $FOLDER_PATH/package.json)" >> $GITHUB_ENV
        env:
          REPO: $PACKAGE_AUTHOR/$PACKAGE_NAME
      - name: Build Docker image
        run: |
          docker build -f $FOLDER_PATH/Dockerfile -t $REPO:$SHA -t $REPO:latest -t $REPO:$PACKAGE_VERSION .

      - name: Push Docker image
        run: |
          docker push $REPO:$SHA
          docker push $REPO:$PACKAGE_VERSION
          docker push $REPO:latest
