name: Docker CI Cloud Tools

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v

    - name: Login to Docker Registry
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - uses: benjlevesque/short-sha@v3.0
      id: short-sha
      with:
        length: 6
    - run: echo $SHA
      env:
        SHA: ${{ steps.short-sha.outputs.sha }}
    - name: Build Docker image
      run: |
        docker build -f docker-images/clis/Dockerfile -t metronetops/cloudtools:${{ env.SHA }} -t metronetops/cloudtools:latest .
      
    - name: Push Docker image
      run: |
        docker push metronetops/cloudtools:${{ env.SHA }}
        docker push metronetops/cloudtools:latest
